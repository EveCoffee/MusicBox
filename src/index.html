<!doctype html>
<html ng-app="musicBox" lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>musicBox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->


  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <box></box>
    <div class="container" ui-view=""></div>
    <!--播放栏-->
    <nav class="player-bar navbar navbar-inverse navbar-fixed-bottom" ng-controller="PlayCtrl">
      <div class="container" style="position: relative">
        <!--播放控制按钮-->
        <p class="navbar-text">
          <a ng-click="prev()" class="glyphicon glyphicon-backward"></a>
          <a ng-click="play()" class="glyphicon " ng-class="{'glyphicon-play': isPlay,'glyphicon-pause': !isPlay}"></a>
          <a ng-click="next()" class="glyphicon glyphicon-forward"></a>
        </p>
        <!--播放进度条-->
        <div class="progress-box clearfix" style="">
          <!--歌曲名字和歌手名字-->
          <a class="song-name" href="">{{song.song_name}}</a> -- <a class="singer-name" href="">{{song.singer_name}}</a>
          <!--<div class="progress hidden-xs">
            <div class="progress-bar" style="width: {{currentTime/duration*100}}%;">
            </div>
          </div>
          -->
          <input id="player-range" ng-model="range_value" ng-change="range_change()" type="range"  min="0" max="100" step="1" value="10" />
        </div>
        <!--导航栏 播放时间和总时间-->
        <p class="navbar-text hidden-xs">
          {{currentTime_min}}:{{currentTime_sec}} - {{duration_min}}:{{duration_sec}}
          &nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <!--导航栏右边  列表-->
        <div class="player-list" >
          <!--音量控制-->
          <a class="volume glyphicon" ng-click="volume_click()" ng-class="{'glyphicon-volume-up': volume_status,'glyphicon-volume-off': !volume_status}">
            <input ng-model="volume_value" ng-change="volume_change()" ng-show="volume_show" id="volume-range" type="range" min="0" max="10" step="1"/>
          </a>
          <a class="glyphicon glyphicon-list" ui-sref="music-list"></a>
        </div>
      </div>
    </nav>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
